<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial scale=1">
	<title>Malins quiz</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-malin">
			<ul>
				<li><a class="a-start" href="{% url 'start_page' %}">Hem</a></li>
				<li><a class="a-start" href="#contact">Kontakt</a></li>
				<li><a class="a-start" href="#about">Om</a></li>
			</ul>
				
			</div>
		</div>
	</nav>

	<div class="jumbotron jumbotron1">
		<div class="container">
		<h1>EPIC SPACE QUIZ</h1>
		<p>Här kan du göra tre olika quiz</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
		<div class="col-md-3">
		</div>
			{% for quiz in quizzes %}
			<div class="col-md-2">
			<div class="box1">
				<h2>{{ quiz.name }}</h2>
				<p>Detta quiz är <br>det enklaste</p>
				<p><a href="{% url "quiz_page" quiz.quiz_number %}">{{ quiz.name }} </a></p>
			</div>	
			</div>
			{% endfor %}
			</div>
			</div>
			<div class="col-md-3">
		</div>
		</div>
		{% for quiz in quizzes %}
			<p>{{ quiz.name }}</p>
		{% endfor %}
	</div>
</body>
</html>
