<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Malins quiz</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-malin">
			<ul>

			</ul>
				
			</div>
		</div>

	<div class="jumbotron jumbotron2">
		<div class="container">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-6 questions questions2">
						<h1>{{ quiz.name }}</h1>
							<h3>{{ question_number }}. {{ question }}</h3>
							<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
							{% csrf_token %}
							<input type="radio" name="answer" id="alternativ1" value="1">
							<label for="alternativ1" class="check"><span></span> {{ answer1 }}</label><br>
							<input type="radio" name="answer" id="alternativ2" value="2">
							<label for="alternativ2" class="check"><span></span> {{ answer2 }}</label><br>
							<input type="radio" name="answer" id="alternativ3" value="3">
							<label for="alternativ3" class="check"><span></span>{{ answer3 }}</label>
						<br>
						<button type="submit" class="quizknapp quizknapp2" 
						style="vertical-align: middle;"><span>NÃ„STA</span></button></form>
					</div>
					<div class="col-md-3">
					</div>
				</div>
			</div>
		</div>
	</div>
