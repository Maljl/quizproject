<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial scale=1">
	<title>Malins quiz</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-malin">
			<ul>
				<li><a class="a-start" href="{% url 'start_page' %}">Home</a></li>
				{% for quiz in quizzes %}
				<li><a class="a-start" href="{% url "quiz_page" quiz.quiz_number %}">{{ quiz.name }}</a></li>
				{% endfor %}
			</ul>
				
			</div>
		</div>
	</nav>

	<div class="jumbotron jumbotron2">
		<div class="container">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-6 questions">
						<h1>{{ quiz.name }}</h1>
						<p>{{ quiz.description }}</p>
						<br>
						<a href="{% url 'question_page' quiz_number 1 %}">
						<button class="quizknapp" style="vertical-align: middle;"><span>STARTA</span></button></a>
					</div>
					<div class="col-md-3">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
